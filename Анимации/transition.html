<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
	<meta charset="utf-8">
<style type="text/css">
	.animeshen{
		width: 100px;
		height: 100px;
		background-color: green;
		transition: width 3s, height 3s, background-color 4s;
		-webkit-transition: width 3s, height 3s, background-color 4s;
	}
	.animeshen:hover {
		width: 300px;
		height: 300px;
		background-color: red;
	}

</style>
</head>
<body>
	<div class="animeshen"></div>
</body>
</html>
